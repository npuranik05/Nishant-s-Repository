<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }

        .hero-section {
            height: 100vh;
            background: url(https://wallpapers.com/images/featured/cool-wolf-pictures-inqy6rq8o060gr4f.jpg) no-repeat center center/cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .hero-text {
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2rem;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #04AA6D;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <section class="hero-section">
        <div class="hero-text">
            <h1>Welcome to Nishant Puranik's Portfolio</h1>
            <h2>Software Engineer</h2>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Nishant Puranik | <a href="privacy.html">Privacy Policy</a></p>
    </footer>
</body>
</html>
